test:
    path: /test
    methods: POST|GET
    controller: App\Controller\PizzeriaController::test


# clients creation and authorization
app_logout:
    path: /logout
    methods: GET

app_login:
    path: /api/login
    methods: GET
    controller: App\Controller\ClientController::login

app_register:
    path: /api/register
    methods: POST
    controller: App\Controller\ClientController::register

